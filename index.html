<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>QR Code Component - Frontend Mentor</title>
</head>
<body>
    <div class="qrCodeComponent">
        <div class="qrCodeComponentContainer">
            <div class="qrCodeDisplay">
                <img src="assets/images/image-qr-code.png"/>
            </div>
            <div class="qrTextContainer">
                <div class="qrTextHeaderContainer">
                    <h3 class="qrTextHeader">Improve your front-end skills by building projects</h3>
                </div>
                <div class="qrTextBodyContainer">
                    <p class="qrTextBody">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
